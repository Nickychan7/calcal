<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- mobile metas -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/resposive.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
</head>
<body>
   <div class="loader_bg">
     <div class="loader"></div>
   </div>

   <div class="main">
      <div class="row justify-content-md-center">
         <div class="col-md-6">
            <div class="title">
               <h1>CalCal</h1>
               <span>Calculator Calories by Nick</span>
            </div>
         </div>
      </div>
     <div class="container">
         <div class="row">
            <div class="col-md-4">
               <div class="Our_box read_more" id="calories_option" onclick="show_option(1)">
                  <i><img src="icon/fire.png" alt="#"/></i>
                  <h4>CALORIES COUNT</h4>
               </div>
            </div>
            <div class="col-md-4">
               <div class="Our_box read_more" id="bodyfat_option" onclick="show_option(2)">
                  <i><img src="icon/body.png" id="image_bw" alt="#"/></i>
                  <h4>BODY FAT COUNT</h4>
               </div>
            </div>
            <div class="col-md-4">
               <div class="Our_box read_more" id="foodplan_option" onclick="show_option(3)">
                  <i><img src="icon/food.png" alt="#"/></i>
                  <h4>FOOD PLAN</h4>
               </div>
            </div>
         </div>
         
     </div>
   </div>
   <div class="menu">
   	<div class="container ">
         <div class="row justify-content-md-center" >
            <div class="col-md-6">
               <div class="selector" id="calories">
                  <div class="selecotr-item">
                     CALORIES COUNT
                  </div>
               </div>
               <div id="bodyfat">
                  <div class="selector" id="bodyfat_title">
                     <div class="selecotr-item">
                        BODY FAT
                     </div>
                  </div>
                  <div class="row justify-content-md-center">
                     <div class="col-md-8">
                        <div class="bf_type row">
                           <div class="selector_bf_type" id="simple_bf_selector" onclick="bf_type(0)">
                              <div class="selecotr-item">
                                 <input type="button" id="simple_bf" name="bf_type" class="selector-item_radio" value="simple">
                                 <label for="bf_type" class="selector-item_label">Simple</label>
                              </div>
                           </div> 
                           <div class="selector_bf_type" id="specified_bf_selector" onclick="bf_type(1)">
                              <div class="selecotr-item">
                                 <input type="radio" name="bf_type" id="specified_bf" class="selector-item_radio" value="specified">
                                 <label for="bf_type" class="selector-item_label">Specified</label>
                              </div>
                           </div>
                        </div>
                     </div>   
                  </div>
               </div>
               <div class="selector" id="foodplan">
                  <div class="selecotr-item">
                     FOOD PLAN
                  </div>
               </div>
            </div>
         </div>	
   	</div>
   </div>
   <div class="div_form">
      <div class="container">
         <div class="row justify-content-md-center">
            <div class="col-md-6">
               <form id="main_form" name="main_form" class="main_form" onsubmit="return false">
                  <section class="calories_form">
                    <div class="row">
                        <div class="col-md-12">
                           <div class="selector" id="selector_calories">
                                <div class="selecotr-item">
                                    <input type="radio" id="female" name="gender" class="selector-item_radio" value="female" onclick="radio_button();">
                                    <label for="female" class="selector-item_label" id="female_label">female</label>
                                </div>
                                <div class="selecotr-item">
                                    <input type="radio" id="male" name="gender" class="selector-item_radio" value="male" onclick="radio_button();" checked>
                                    <label for="male" class="selector-item_label" id="male_label">male</label>
                                </div>
                            </div>                 
                        </div>
                        <div class="col-md-12">
                           <input class="inputarea" placeholder="age (year)" type="text" name="age" maxlength="3" id="age" oninput="return onlynum('age');"> 
                        </div>
                        <div class="col-md-12">
                           <input class="inputarea" placeholder="weight (kg)" type="text" name="weight" maxlength="3" id="weight" oninput="return onlynum('weight');"> 
                        </div>
                        <div class="col-md-12">
                           <input class="inputarea" placeholder="height (cm)" type="text" name="height" maxlength="3" id="height" oninput="return onlynum('height');"> 
                        </div>
                        <div class="col-md-12">
                           <input class="inputarea" placeholder="exercise / week (0-7)" type="text" name="exercise" maxlength="1" id="exercise" oninput="return onlynum('exercise');"> 
                        </div>
                        <div class="col-sm-12">
                           <button class="send_btn" onclick="check_input()" id="calories_btn">count</button>
                        </div>
                        <div class="col-md-12 div_result">
                           <br><br>
                           <label><h5 id="result_calories">Result</h5></label>
                        </div>
                     </div>
                  </section>

                  <section class="bodyfat_form_simple">
                     <div class="row">
                        <div class="col-md-12">
                           <div class="selector" id="selector_bf_simple">
                              <div class="selecotr-item">
                                 <input type="radio" id="female_simple" name="gender_simple" class="selector-item_radio" value="female" onclick="radio_bf_simple()">
                                 <label for="female_simple" class="selector-item_label" id="female_label_simple">female</label>
                              </div>
                              <div class="selecotr-item">
                                 <input type="radio" id="male_simple" name="gender_simple" class="selector-item_radio" value="male" onclick="radio_bf_simple()" checked>
                                 <label for="male_simple" class="selector-item_label" id="male_label_simple">male</label>
                              </div>
                           </div>                 
                        </div>
                        <div class="col-md-12">
                           <input class="inputarea" placeholder="age (year)" type="text" name="age_simple" maxlength="3" id="age_simple" oninput="return onlynum('age_simple');"> 
                        </div>
                        <div class="col-md-12">
                           <input class="inputarea" placeholder="weight (kg)" type="text" name="weight_simple" maxlength="3" id="weight_simple" oninput="return onlynum('weight_simple');"> 
                        </div>
                        <div class="col-md-12">
                           <input class="inputarea" placeholder="height (cm)" type="text" name="height_simple" maxlength="3" id="height_simple" oninput="return onlynum('height_simple');"> 
                        </div>
                        <div class="col-sm-12">
                           <button class="send_btn" onclick="count_bf_simple()" id="bf_simple_btn">count</button>
                        </div>
                        <div class="col-md-12 div_result">
                           <br><br>
                           <label><h5 id="result_bf_simple">Result</h5></label>
                        </div>
                     </div>
                  </section>

                  <section class="bodyfat_form_specified">
                     <div class="row justify-content-md-center">
                        <h1>Specified</h1>   
                        <div class="col-md-12">
                           <div class="selector" id="_">
                              <div class="selecotr-item">
                                 <input type="radio" id="female_specified" name="gender_specified" class="selector-item_radio" value="female">
                                 <label for="female_specified" class="selector-item_label" id="female_label_specified">female</label>
                              </div>
                              <div class="selecotr-item">
                                 <input type="radio" id="male_specified" name="gender_specified" class="selector-item_radio" value="male" checked>
                                 <label for="male_specified" class="selector-item_label" id="male_label_specified">male</label>
                              </div>
                           </div>                 
                        </div>
                     </div>
                  </section>


               </form>
            </div>
         </div>
      </div>
   </div>
	<script src="js/main.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script>
      $( document ).ready(function() {
         $('.main').hide().delay(1900).fadeIn(200);
         $(".loader_bg").fadeTo(800,1).fadeOut(1000);
      });
   </script>
</body>
</html>
