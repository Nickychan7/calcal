<body style="background-color: #ecf0f3;">

   <div class="main">

                  COUNT CALORIES
               </div>
            </div>
            <div class="col-md-4">
               <div class="Our_box read_more" id="bodyfat_option" onclick="show_option(2)">
                  <i><img class="icon-menu" src="icon/body.png" id="image_bw" alt="#"/></i>
                  <br>
                  COUNT BODY FAT
               </div>
            </div>
            <div class="col-md-4">
               <div class="Our_box read_more" id="foodplan_option" onclick="show_option(3)">

                  FOOD PLAN
               </div>
            </div>
         </div>
     </div>
   </div>
   <div class="menu">
      <div class="container">
         <div class="row justify-content-md-center" >
            <div class="col-md-4">
               <div id="calories">
                  <div class="selector">
                     <div class="selecotr-item">
                        COUNT CALORIES
                     </div>
                  </div>
               </div>
               <div id="bodyfat">
                  <div class="selector" id="bodyfat_title">
                     <div class="selecotr-item">
                        BODY FAT
                     </div>
                  </div>
                  <div class="row justify-content-md-center">
                     <div class="col-md-8">
                        <div class="bf_type row">
                           <div class="selector_bf_type" onclick="bf_type(0)" id="simple-mode">
                              <div class="option">
                                 <input type="button" id="simple_bf" name="bf_type" class="selector-item_radio" value="simple" checked>
                                 <label for="bf_type" class="selector-item_label">Simple</label>
                              </div>
                           </div> 
                           <div class="selector_bf_type" onclick="bf_type(1)" id="specified-mode">
                              <div class="option">
                                 <input type="radio"  name="bf_type" id="specified_bf" class="selector-item_radio" value="specified">
                                 <label for="bf_type" class="selector-item_label">Specified</label>
                              </div>
                           </div>
                        </div>
                     </div>   
                  </div>
               </div>
               <div id="foodplan">
                  <div class="selector">
                     <div class="selecotr-item">
                        FOOD PLAN
                     </div>
                  </div>
                  <div class="row">
                     <div class="foodplan_form">
                        <div class="button_box">
                           <div id="btn_fp_box">
                           </div>
                           <button class="toggle_btn" id="toggle_btn-login" onclick="fp_login_btn()">Log In</button>
                           <button class="toggle_btn" id="toggle_btn-register" onclick="fp_register_btn()">Register</button>
                        </div>
                        <form method="post" id="fp_login" class="inputarea_fp" action="php/foodplan_login.php">
                           <input type="text" class="inputfield_fp" name="fp_login_username" placeholder="Username" required>
                           <input type="password" class="inputfield_fp" name="fp_login_password" placeholder="Password" required><br>
                           <input type="checkbox" class="check_box"><span class="span_login">Remember Password</span>
                           <button type="submit" class="submit_fp" name="submit_fp_login">Log In</button>
                        </form>
                        <form method="post" id="fp_register" class="inputarea_fp" action="php/foodplan_register.php">
                           <input type="text" class="inputfield_fp" name="username" placeholder="Username" required>
                           <input type="password" class="inputfield_fp" name="password" placeholder="Password" required>
                           <input type="password" class="inputfield_fp" name="password2" placeholder="Confirm Password" required><br>
                           <input type="checkbox" class="check_box"><span class="span_login">I agree to the term & conditions</span>
                           <button type="submit" name="submit" class="submit_fp">Register</button>
                        </form>
                     </div>
                  </div>
               </div>

            </div>
         </div>   
      </div>
   </div>
   <div class="div_form">
      <div class="container">
         <div class="row justify-content-md-center">
            <div class="col-md-5">
               <form id="main_form" name="main_form" class="main_form" onsubmit="return false">
                  <section class="calories_form">
                    <div class="row">
                        <div class="col-md-12">
                           <div class="selector" id="selector_calories">
                                <div class="selecotr-item">
                                    <input type="radio" id="female" name="gender" class="selector-item_radio" value="female" checked>
                                    <label for="female" class="selector-item_label" id="female_label">female</label>
                                </div>
                                <div class="selecotr-item">
                                    <input type="radio" id="male" name="gender" class="selector-item_radio" value="male">
                                    <label for="male" class="selector-item_label" id="male_label">male</label>
                                </div>
                            </div>                 
                        </div>
                        <div class="col-md-12">
                           <input class="inputarea" placeholder="age (year)" type="text" name="age" maxlength="3" id="age" oninput="return onlynum('age');"> 
                        </div>
                        <div class="col-md-12">
                           <input class="inputarea" placeholder="weight (kg)" type="text" name="weight" maxlength="3" id="weight" oninput="return onlynum('weight');"> 
                        </div>
                        <div class="col-md-12">
                           <input class="inputarea" placeholder="height (cm)" type="text" name="height" maxlength="3" id="height" oninput="return onlynum('height');"> 
                        </div>
                        <div class="col-md-12">
                           <input class="inputarea" placeholder="exercise / week (0-7)" type="text" name="exercise" maxlength="1" id="exercise" oninput="return onlynum('exercise');"> 
                        </div>
                        <div class="col-sm-12">
                           <button class="send_btn" onclick="check_input()" id="calories_btn">count</button>
                        </div>
                        <div class="col-md-12">
                           <label class="result-text" id="result_calories"></label>
                        </div>
                     </div>
                  </section>

                  <section class="bodyfat_form_simple">
                     <div class="row">
                        <div class="col-md-12">
                           <div class="selector" id="selector_bf_simple">
                              <div class="selecotr-item">
                                 <input type="radio" id="female_simple" name="gender_simple" class="selector-item_radio" value="female" >
                                 <label for="female_simple" class="selector-item_label" id="female_label_simple">female</label>
                              </div>
                              <div class="selecotr-item">
                                 <input type="radio" id="male_simple" name="gender_simple" class="selector-item_radio" value="male" checked>
                                 <label for="male_simple" class="selector-item_label" id="male_label_simple">male</label>
                              </div>
                           </div>                 
                        </div>
                        <div class="col-md-12">
                           <input class="inputarea" placeholder="age (year)" type="text" name="age_simple" maxlength="3" id="age_simple" oninput="return onlynum('age_simple');"> 
                        </div>
                        <div class="col-md-12">
                           <input class="inputarea" placeholder="weight (kg)" type="text" name="weight_simple" maxlength="3" id="weight_simple" oninput="return onlynum('weight_simple');"> 
                        </div>
                        <div class="col-md-12">
                           <input class="inputarea" placeholder="height (cm)" type="text" name="height_simple" maxlength="3" id="height_simple" oninput="return onlynum('height_simple');"> 
                        </div>
                        <div class="col-sm-12">
                           <button class="send_btn" onclick="count_bf_simple()" id="bf_simple_btn">count</button>
                        </div>
                        <div class="col-md-12 ">
                           <br><br>
                           <label class="result-text" id="result_bf_simple"></label>
                        </div>
                     </div>
                  </section>

                  <section class="bodyfat_form_specified">
                     <div class="row justify-content-md-center">
                        <div class="col-md-12">
                           <div class="selector" id="selector_bf_specified">
                              <div class="selecotr-item">
                                 <input type="radio" id="female_specified" name="gender_specified" class="selector-item_radio" value="female">
                                 <label for="female_specified" class="selector-item_label" id="female_label_specified">female</label>
                              </div>
                              <div class="selecotr-item">
                                 <input type="radio" id="male_specified" name="gender_specified" class="selector-item_radio" value="male" checked>
                                 <label for="male_specified" class="selector-item_label" id="male_label_specified">male</label>
                              </div>
                           </div>                 
                        </div>
                        <div class="col-md-12">
                           <input class="inputarea" placeholder="height (cm)" type="text" name="height_specified" maxlength="3" id="height_specified" oninput="return onlynum('height_specified');" required> 
                        </div>
                        <div class="col-md-12">
                           <input class="inputarea" placeholder="neck diameter (cm)" type="text" name="neck_specified" maxlength="3" id="neck_specified" oninput="return onlynum('neck_specified');" required> 
                        </div>
                        <div class="col-md-12">
                           <input class="inputarea" placeholder="waist diameter (cm)" type="text" name="waist_specified" maxlength="3" id="waist_specified" oninput="return onlynum('waist_specified');" required> 
                        </div>
            
                        <div class="col-md-12">
                           <input class="inputarea" placeholder="hip diameter (cm)" type="text" name="hip_specified" maxlength="3" id="hip_specified" oninput="return onlynum('hip_specified');" required>
                        </div>

                        <div class="col-sm-12">
                           <button class="send_btn" onclick="count_bf_specified()" id="bf_specified_btn">count</button>
                        </div>
                        <div class="col-md-12 ">
                           <br><br>
                           <label class="result-text" id="result_bf_specified"></label>
                        </div>
                     </div>
                  </section>
               </form>
            </div>
         </div>
      </div>
   </div>
